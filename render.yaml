services:
  - type: web
    name: red-sky
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"  # 必要に応じてビルドコマンドを設定
    startCommand: "node index.js"  # アプリケーションを起動するコマンド
    routes:
      - type: rewrite
        source: "/arc-sw.js"
        destination: "https://arc.io/arc-sw.js"
